<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Table Build</title>
        <meta name="author" content="Danel G. Rasmussen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="To practice building a table.">

        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/all.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Table Build</h1>
            <h2>Daniel G. Rasmussen</h2>
        </header>
        <main>
            <h3><strong>ACME Wildwest</strong></h3>
            <table>
                <tr id="header">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>Septemeber</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="highlight">$7,000</td>
                </tr>
                <tr>
                    <td><em>Black Friday</em></td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </table>
            <p>Compiled 12.20.2020 by bRauls</p>
        </main>
        <footer>
            <p id="info"></p>
            <p id="lastUpdated"></p>
        </footer>
        <script type="text/javascript" src="../js/main.js"></script>
    </body>
</html>
